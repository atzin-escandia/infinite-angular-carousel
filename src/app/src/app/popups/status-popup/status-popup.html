<div id="status-popup" class="status-popup-container" [@visible]="isVisible">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-auto">
          <div class="status-popup__icon">
            <i class="eva" aria-hidden="true"
              [ngClass]="{'eva-close-circle': err && !envelope, 'eva-checkmark-circle-2': !err && !envelope , 'eva-email' : envelope}">
            </i>
          </div>
        </div>
        <div class="col" *transloco="let t">
          <p class="t-grey t-m-regular nom">{{t(err ? msgError : msgSuccess)}}</p>
        </div>
      </div>
    </div>

</div>
