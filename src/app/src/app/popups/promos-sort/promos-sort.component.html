<div class="sort-popup-container col-12" id="sort-popup">
  <div class="popup-header-title">
    {{textSrv.getText('sort by')}}
  </div>
  <div class="popup-options">
    <div *ngFor="let option of sortCriteria, index as id" class="option" (click)="sort(id)"
      [ngClass]="{'clicked' : clicked && clicked === option.buttonText}">
      {{textSrv.getText(option.buttonText)}}
    </div>
  </div>
</div>
