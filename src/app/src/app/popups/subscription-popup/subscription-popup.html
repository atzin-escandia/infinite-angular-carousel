<div class="subscription-popup">
  <button class="subscription-popup__close-button" (click)="closePopup()">
    <i class="eva eva-close-outline"></i>
  </button>
  <ng-container *transloco="let t">
    <div class="subscription-popup__content">
      <figure class="d-none d-md-block">
        <img src="/assets/img/illustration/edit-schedule.svg" alt="editable-subscription" />
      </figure>
      <div>
        <h2>{{t('page.recurrent-order-modal.title')}}</h2>
        <p>{{t('page.recurrent-order-modal.body')}}</p>
      </div>

      <subscription-selector
        [subscriptionAvailability]="subscriptionAvailability"
        [selectedDate]="selectedDate"
        (selectOption)="handleChangeSubscription($event)">
      </subscription-selector>

      <small>{{t('page.recurrent-order-modal.text-info')}}</small>
      <div class="subscription-popup__button-area">
        <cf-button (click)="handleClickBuyNow()" [width]="'auto'">{{t('global.buy-now.button')}}</cf-button>
      </div>
    </div>
  </ng-container>
</div>
