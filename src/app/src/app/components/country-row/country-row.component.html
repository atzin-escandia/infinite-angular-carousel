<div *transloco="let t" class="country-row-container mbs">
  <div class="container f16">
    <div class="row">
      <div class="col-12">
        {{t('page.delivery-country.title')}}
        <span class="button-link button-link-underline pointer country-row-spacer" (click)="openCountrySelector()">
          {{country ? (country | translation:'name') : t('global.Change.body')}}
        </span>
      </div>
    </div>
  </div>
</div>
