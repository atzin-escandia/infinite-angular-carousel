<div *transloco="let t" class="py-3 bullets-container">
  <div class="container row mx-auto">
    <div *ngFor="let card of cards" class="col-4">
      <div class="row justify-content-center">
        <img [src]="card.img" alt="{{ t(card.title) }}" />
        <p class="t-black-T fw-4 d-flex align-items-center text-center text-md-start">
          {{ t(card.title) }}
        </p>
      </div>
    </div>
  </div>
</div>
