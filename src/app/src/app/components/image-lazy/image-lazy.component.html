<div class="image-lazy-container" id="{{imageId}}">
  <div class="image-lazy-img" [ngClass]="{'image-lazy-hide': isHidden}">
    <img src="{{imageURL | cdn: (fixWidth ? fixWidth : 300)}}" srcset="{{imageURL |
      cdn: (fixWidth ? fixWidth : 300)}} 1x, {{imageURL | cdn: 600}} 2x" alt="{{imageAlt}}">
  </div>
</div>
