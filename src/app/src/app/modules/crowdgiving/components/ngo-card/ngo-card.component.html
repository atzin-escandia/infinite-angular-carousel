<div class="ngo-card">
  <div class="row align-items-center">
    <div class="col-auto">
      <div class="ngo-card__pic">
        <img [src]="ngo?.logo">
      </div>
    </div>
    <div class="col">
      <h5 class="t-black-T ngo-card__title">{{ ngo?.name }}</h5>
      <p class="t-grey ngo-card__subtitle">{{ ngo?.address?.city }} ({{ ngo?.address?.country | uppercase }})</p>
    </div>
  </div>
</div>
