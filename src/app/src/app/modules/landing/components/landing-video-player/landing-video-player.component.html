<div *ngIf="title" class="text-video-container">
  <landing-title
    [title]="title"
    [subtitle]="subTitle"
    [body]="body"
    [innerBlock]="true">
  </landing-title>
  <video-player
    [id]="videoId"
    [noLazyStart]="true"
    [platform]="platform"
    [ngClass]="{'inherited-layout': sizingVideo, 'small-video': option === smallVideoOption }"
    class="col-12 resizable-video"
    id="video-{{videoId}}">
  </video-player>
</div>
