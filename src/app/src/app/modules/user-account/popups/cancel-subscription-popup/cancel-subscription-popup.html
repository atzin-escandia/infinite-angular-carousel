<div class="subscription-popup">
  <button class="subscription-popup__close-button" (click)="closePopup()">
    <i class="eva eva-close-outline"></i>
  </button>
  <ng-container *transloco="let t">
    <div class="subscription-popup__content">
      <figure>
        <img src="/assets/img/illustration/edit-schedule.svg" alt="editable-subscription" />
      </figure>
      <div class="mt-m">
        <h5 class="t-h5-bold t-black-H mb-m">
          {{t('page.cancel-recurrent-order.title')}}
        </h5>
        <p class="t-m-regular t-grey">
          {{t('page.cancel-recurrent-order.body')}}
        </p>
      </div>
      <div class="subscription-popup__button-area">
        <cf-button (click)="cancelSubscription()" [width]="'auto'">{{t('page.cancel-all-orders.button')}}</cf-button>
      </div>
    </div>
  </ng-container>
</div>
