<div *transloco="let t" class="d-flex align-items-center pointer" [ngClass]="{ active: displayFullList }" (click)="onClick()">
  <span class="t-grey t-m-medium">{{ displayFullList ? t('global.less.text-link') : t('global.more.text-info') }}</span>
  <i
    class="eva t-grey t-m-medium ml-s"
    aria-hidden="true"
    [ngClass]="{
      'eva-chevron-down-outline': !displayFullList,
      'eva-chevron-up-outline': displayFullList
    }"></i>
</div>
