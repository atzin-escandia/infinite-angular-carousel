<ng-container *transloco="let t">
  <grid
    [agroupments]="agroupments"
    [bottomBanner]="farmersMarketSrv.getBanners()?.boxes?.bottom"
    [hero]="hero"
    [topBanner]="farmersMarketSrv.getBanners()?.boxes?.top"
    [type]="'boxes'">
    <ds-section>
      <boxes-catalogue
        [projects]="farmersMarketSrv.getProjectsByPage()?.boxes"
        [title]="t('global.boxes.title')"
        [showFiltersButtons]="true">
      </boxes-catalogue>
    </ds-section>
  </grid>
</ng-container>
